<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理员账户管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/line-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div class="app header-default side-nav-dark" id="app">
    <div class="layout">
        <div class="header navbar">
            <div class="header-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <b><img th:src="@{/img/logo.png}" alt=""></b>
                        <span class="logo">
                        <img th:src="@{/img/logo-text.png}" alt="">
                    </span>
                    </a>
                </div>
                <ul class="nav-left">
                    <li>
                        <a class="sidenav-fold-toggler" href="javascript:void(0);">
                            <i class="lni-menu"></i>
                        </a>
                        <a class="sidenav-expand-toggler" href="javascript:void(0);">
                            <i class="lni-menu"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav-right">
                    <!--显示用户信息-->
                    <li class="user-profile dropdown dropdown-animated scale-left">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="data2">
                            <img class="profile-img img-fluid" th:src="@{/File/defult.png}" alt="">
                        </a>
                        <ul class="dropdown-menu dropdown-md">
                            <li>
                                <ul class="list-media">
                                    <li class="list-item avatar-info">
                                        <div class="media-img">
                                            <img th:src="@{${message.getImg()}}" alt="">
                                        </div>
                                        <div class="info">
                                            <span class="title text-semibold" th:text="${message.getUserName()}"></span>
                                            <span class="sub-title" th:text="${message.getCreatedTime()}"></span>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a th:href="@{/logout}">
                                    <i class="lni-lock"></i>
                                    <span>注销</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="side-nav expand-lg">
            <div class="side-nav-inner">
                <ul class="side-nav-menu">
                    <li class="side-nav-header">
                        <span>网站导航栏</span>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="dropdown-toggle">
                            <span class="icon-holder">
                                <i class="lni-dashboard"></i>
                             </span>
                            <span class="title">网站信息</span>
                            <span class="arrow">
                                <i class="lni-chevron-right"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu sub-down">
                            <li>
                                <a href="index.html">主页</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown open">
                        <a class="dropdown-toggle" href="#">
                             <span class="icon-holder">
                                 <i class="lni-files"></i>
                             </span>
                            <span class="title">账号管理</span>
                            <span class="arrow">
                                 <i class="lni-chevron-right"></i>
                             </span>
                        </a>
                        <ul class="dropdown-menu sub-down">
                            <li class="active">
                                <a href="UserAccountManagement.html">普通账号管理</a>
                            </li>
                            <li>
                                <a href="adminAccountManagement.html">管理员账号管理</a>
                            </li>

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle" href="#">
                            <span class="icon-holder">
                               <i class="lni-control-panel"></i>
                            </span>
                            <span class="title">网站信息统计</span>
                            <span class="arrow">
                                <i class="lni-chevron-right"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu sub-down">
                            <li>
                                <a href="Druid.html">操作日志</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle" href="#">
                            <span class="icon-holder">
                               <i class="lni-control-panel"></i>
                            </span>
                            <span class="title">文章管理</span>
                            <span class="arrow">
                                <i class="lni-chevron-right"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu sub-down">
                            <li>
                                <a href="ArticleManagement.html">文章管理</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-container">
            <div class="main-content">
                <div class="container-fluid">
                    <div class="breadcrumb-wrapper row">
                        <div class="col-12 col-lg-3 col-md-6">
                            <h4 class="page-title">用户信息统计</h4>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header border-bottom">
                                    <h4 class="card-title">用户账户信息</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered table-hover text-center">
                                        <thead class="thead-light">
                                        <tr>
                                            <th>邮箱</th>
                                            <th>用户名</th>
                                            <th>创建时间</th>
                                            <th>账户状态</th>
                                            <th>编辑账户</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                </div>
                                <div class="modal-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="content-footer text-center">
                    <div class="footer">
                        <div class="copyright">
                            <span>Copyright © 2018 MyBLOG2.0.1</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
